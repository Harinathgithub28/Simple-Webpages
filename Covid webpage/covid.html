<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="covidstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="main-bg1">
        <div class="main-bg2">
            <div class="d-flex flex-row">
                <h2 class="top-heading">All you need to know about COVID-19</h2>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"/>
            </div>
            <button class="first-btn">Know more</button>

            <div class="first-card d-flex flex-row">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="fst-card-img"/>
                <div class="d-flex flex-column">
                    <h1>COVID-19 Test</h1>
                    <p>If you think you have been exposed to novel coronovirus (COVID-19)...more</p>
                </div>
            </div>
            <h1 class="symptoms">Symptoms</h1>

            <div class="d-flex flex-row">
                <div class="second-container-card1">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="scc1-img"/>
                    <p class="scc1-txt">Dry Cough</p>
                </div>
                <div class="second-container-card2">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="scc1-img"/>
                    <p class="scc1-txt">High Fever</p>
                </div>
                <div class="second-container-card3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="scc1-img"/>
                    <p class="scc1-txt">Headache</p>
                </div>
            </div>

            <h1 class="videos">Videos</h1>
            <div class="bottom-card">
                <div class="d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="bottom-card-img"/>
                
                    <div class="d-flex flex-column">
                        <h1>To prevent the spread of...</h1>
                        <p>If you think you have been exposed to novel corona virus (COVID-19)</p>
                        <button class="bottom-btn">Watch Video</button>
                    </div>
                </div>
            </div>    
        </div>
    </div> 
    
</body>
</html>
